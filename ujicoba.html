<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Keuangan Lifin</title>
  <link rel="icon" type="image/png" href="https://placehold.co/32x32/04b3e3/FFFFFF?text=L">
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts: Baloo 2 Semibold, Bold, ExtraBold & Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: #04b3e3;
    }
    .baloo {
      font-family: 'Baloo 2', cursive;
    }
    .poppins {
        font-family: 'Poppins', sans-serif;
    }
    /* Animasi tombol saat ditekan */
    .button-action {
      transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
    }
    .button-action:active {
      transform: translateY(2px);
    }
    button, .button {
      transition: all 0.15s ease-in-out;
    }
    button:hover, .button:hover {
      transform: translateY(4px);
      box-shadow: none !important;
    }
    button:active, .button:active {
      transform: translateY(10px);
      box-shadow: none !important;
    }
    
    /* CSS untuk Modal (Pop-up) */
    .modal-overlay {
      background-color: rgba(0, 0, 0, 0.6);
      transition: opacity 0.3s ease-in-out;
    }
    .modal-content {
      transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
      transform: translateY(-50px) scale(0.95);
      opacity: 0;
    }
    /* Style saat modal aktif */
    .modal-overlay:not(.hidden) .modal-content {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
  </style>
</head>

<body class="m-0 p-0 pt-[50px] box-border">

    <header class="absolute top-0 left-0 w-full h-[90px] bg-white flex items-center justify-between px-6 lg:px-20 shadow-sm z-50" style="box-shadow: 0 3px 0px 0 rgba(4,179,227,0.2);">
        <div class="flex items-center">
             <img src="https://placehold.co/90x40/FFFFFF/04b3e3?text=LIFIN" class="w-[90px] object-cover cursor-pointer" alt="logolifin" onclick="window.location.href='#'">
        </div>
        <button 
            onclick="goBackOrHome()" 
            class="bg-[#FF6B6B] text-white text-lg font-extrabold px-5 py-2 rounded-full font-['Baloo_2'] hover:opacity-90 transition-all duration-200" 
            style="box-shadow: 0 5px 0px 0 #d44f4f;">
            Kembali
        </button>
    </header>

    <main class="pt-0 pb-24 px-4 sm:px-8 md:px-[36px] lg:px-[64px]">
        <header class="lg:w-full max-w-3xl w-[250px] h-auto py-4 bg-white rounded-[40px] mx-auto mb-12 flex items-center justify-center translate-y-20 z-0 relative">
            <p class="text-[#04b3e3] text-2xl lg:text-[48px] font-extrabold baloo text-center px-5">KALKULATOR<br class="sm:hidden"> KEUANGAN</p>
        </header>

        <div class="w-full bg-[#FFD635] lg:rounded-[48px] rounded-[24px] px-4 md:px-[48px] pt-[64px] py-[36px] mx-auto">
            <div class="flex flex-col lg:flex-row justify-center items-center lg:items-stretch gap-8 lg:gap-[48px]">

                <!-- Kolom Kiri: Hasil Alokasi -->
                <div class="bg-white rounded-[32px] p-6 w-full lg:w-[560px] flex items-center justify-center">
                    <div id="results-grid" class="grid grid-cols-2 gap-4 w-full">
                        <!-- Kategori 1: Donasi -->
                        <div id="kategori-donasi" class="w-full h-auto aspect-video bg-[#0F567D] rounded-[16px] flex flex-col justify-center items-center p-2">
                            <span class="text-lg sm:text-[24px] text-white poppins font-bold text-center">Donasi</span>
                            <span id="nominal-donasi" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
                        </div>
                        <!-- Kategori 2: Tabungan / Tabungan & Investasi -->
                        <div id="kategori-tabungan" class="w-full h-auto aspect-video bg-[#04B3E3] rounded-[16px] flex flex-col justify-center items-center p-2">
                            <span id="label-tabungan" class="text-lg sm:text-[24px] text-white baloo font-semibold text-center">Tabungan</span>
                            <span id="nominal-tabungan" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
                        </div>
                        <!-- Kategori 3: Jajan Harian / Hiburan -->
                        <div id="kategori-jajan" class="w-full h-auto aspect-video bg-[#FFC72C] rounded-[16px] flex flex-col justify-center items-center p-2">
                            <span id="label-jajan" class="text-lg sm:text-[24px] text-white baloo font-semibold text-center">Jajan Harian</span>
                            <span id="nominal-jajan" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
                        </div>
                        <!-- Kategori 4: Dana Darurat / Hiburan -->
                        <div id="kategori-darurat" class="w-full h-auto aspect-video bg-[#FF6B6B] rounded-[16px] flex flex-col justify-center items-center p-2">
                            <span id="label-darurat" class="text-lg sm:text-[24px] text-white baloo font-semibold text-center">Dana Darurat</span>
                            <span id="nominal-darurat" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
                        </div>
                    </div>
                </div>

                <!-- Kolom Kanan: Input Pengguna -->
                <div class="bg-white rounded-[32px] p-6 w-full lg:w-[560px] flex items-center justify-center">
                    <div class="flex flex-col items-center gap-4 w-full">
                        <div class="w-full">
                            <p class="text-xl md:text-[24px] font-bold text-black text-left baloo">
                                Masukkan Total Uang Sakumu!
                            </p>
                        </div>
                        
                        <div class="w-full">
                            <div class="flex flex-col sm:flex-row sm:relative sm:h-[58px] gap-2 sm:gap-0">
                                <input
                                    type="text"
                                    id="uang-saku"
                                    inputmode="numeric"
                                    class="w-full h-[58px] pl-4 pr-4 sm:pr-[135px] rounded-[32px] border-2 border-[#D6D6D6] text-gray-700 text-lg md:text-[24px] font-extrabold placeholder-[#d6d6d6]"
                                    placeholder="Contoh: 250.000"
                                />
                                
                                <div class="relative sm:static w-full sm:w-auto">
                                    <div id="dropdown-trigger" class="w-full sm:w-[125px] h-[54px] sm:absolute sm:right-[2px] sm:top-1/2 sm:transform sm:-translate-y-1/2 flex items-center justify-center px-4 py-1 bg-[#FF6B6B] rounded-[32px] cursor-pointer select-none">
                                        <svg class="w-4 h-4 text-white mr-2" fill="currentColor" viewBox="0 0 20 20">
                                            <polygon points="5,7 10,15 15,7" />
                                        </svg>
                                        <span id="jenjang-text" class="text-lg md:text-[24px] font-extrabold text-white text-center flex-1">SD</span>
                                    </div>

                                    <div id="dropdown-kalku" class="absolute top-full mt-1 w-full sm:w-[125px] sm:right-0 z-50 hidden">
                                        <div class="w-full h-auto bg-transparent flex flex-col select-none">
                                            <div data-jenjang="SD" data-warna="#FF6B6B" class="group w-full h-[38px] bg-white rounded-t-[16px] border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#ff6b6b] cursor-pointer transition duration-200">
                                                <span class="text-[#ff6b6b] group-hover:text-white text-[24px] font-extrabold baloo">SD</span>
                                            </div>
                                            <div data-jenjang="SMP" data-warna="#004B75" class="group w-full h-[38px] bg-white border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#004b75] cursor-pointer transition duration-200">
                                                <span class="text-[#004b75] group-hover:text-white text-[24px] font-extrabold baloo">SMP</span>
                                            </div>
                                            <div data-jenjang="SMA" data-warna="#FFD635" class="group w-full h-[38px] bg-white border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#ffd635] cursor-pointer transition duration-200">
                                                <span class="text-[#ffd635] group-hover:text-white text-[24px] font-extrabold baloo">SMA</span>
                                            </div>
                                            <div data-jenjang="KULIAH" data-warna="#68D1EE" class="group w-full h-[38px] bg-white rounded-b-[16px] shadow-[0_4px_0_rgba(0,0,0,0.25)] flex items-center justify-center hover:bg-[#68d1ee] cursor-pointer transition duration-200">
                                                <span class="text-[#68d1ee] group-hover:text-white text-[24px] font-extrabold baloo">KULIAH</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Tombol Aksi: Alokasikan, Reset, Cari -->
                            <div class="flex flex-col items-center gap-3 mt-4">
                                <button
                                    id="alokasikan"
                                    class="button-action w-full h-[54px] rounded-[32px] bg-[#04B3E3] text-white font-bold text-lg sm:text-[25px] shadow-[0_8px_0_#038DB4] baloo">
                                    ALOKASIKAN
                                </button>
                                
                                <div class="flex items-center justify-center gap-3 w-full">
                                    <button
                                        id="tombol-reset"
                                        title="Reset Kalkulator"
                                        class="button-action w-1/2 h-[54px] rounded-[32px] bg-[#FF6B6B] text-white flex items-center justify-center shadow-[0_8px_0_#d44f4f] text-lg font-bold baloo gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z" clip-rule="evenodd" />
                                        </svg>
                                        <span>Reset</span>
                                    </button>
                                    <button
                                        id="tombol-info"
                                        title="Lihat Info Alokasi"
                                        class="button-action w-1/2 h-[54px] rounded-[32px] bg-[#FFC72C] text-white flex items-center justify-center shadow-[0_8px_0_#d9a400] text-lg font-bold baloo gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
                                          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                                        </svg>
                                        <span>Info</span>
                                    </button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- MODAL INFO (POP-UP) -->
    <div id="info-modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 modal-overlay hidden">
      <div class="modal-content relative w-full max-w-lg bg-white rounded-3xl shadow-xl p-6 md:p-8 text-gray-800">
        <!-- Konten modal akan diisi oleh JavaScript -->
        <div id="modal-body"></div>
      </div>
    </div>
    <!-- AKHIR MODAL INFO -->

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        // --- Referensi Elemen DOM ---
        const inputUangSaku = document.getElementById('uang-saku');
        const tombolAlokasikan = document.getElementById('alokasikan');
        const dropdownContainer = document.getElementById('dropdown-kalku');
        const dropdownTrigger = document.getElementById('dropdown-trigger');
        const jenjangText = document.getElementById('jenjang-text');
        const tombolReset = document.getElementById('tombol-reset');
        const tombolInfo = document.getElementById('tombol-info');
        const infoModal = document.getElementById('info-modal');
        const modalBody = document.getElementById('modal-body');

        // --- Referensi Elemen Hasil ---
        const labelTabungan = document.getElementById('label-tabungan');
        const labelJajan = document.getElementById('label-jajan');
        const labelDarurat = document.getElementById('label-darurat');
        const nominalDonasi = document.getElementById('nominal-donasi');
        const nominalTabungan = document.getElementById('nominal-tabungan');
        const nominalJajan = document.getElementById('nominal-jajan');
        const nominalDarurat = document.getElementById('nominal-darurat');

        // --- Data Alokasi & Referensi---
        const jenjangPersen = {
            SD:     { donasi: 10, tabungan: 30, jajan: 40, hiburan: 20 },
            SMP:    { donasi: 5,  tabungan: 30, jajan: 50, hiburan: 15 },
            SMA:    { donasi: 10, tabungan: 40, hiburan: 25, darurat: 25 },
            KULIAH: { donasi: 10, tabunganInvestasi: 40, hiburan: 25, darurat: 25 },
        };
        
        const referensiData = {
            SD: {
                title: "Anak SD",
                color: "#FF6B6B",
                breakdown: [
                    "Donasi: 10%",
                    "Tabungan: 30%",
                    "Jajan: 40%",
                    "Hiburan: 20%"
                ],
                sources: [
                    "OECD (2014), Financial Literacy for Youth",
                    "UNICEF (2016), Child-Friendly Budgeting",
                    "OJK – Buku Cerdas Mengelola Uang Saku Anak"
                ]
            },
            SMP: {
                title: "Siswa SMP",
                color: "#004B75",
                breakdown: [
                    "Donasi: 5%",
                    "Tabungan: 30%",
                    "Jajan: 50%",
                    "Hiburan: 15%"
                ],
                sources: [
                    "OECD/INFE (2015), Core Competencies Framework for Youth",
                    "World Bank (2017), Youth Financial Inclusion Report",
                    "Bank Indonesia – Literasi Keuangan Remaja"
                ]
            },
            SMA: {
                title: "Siswa SMA",
                color: "#FFD635",
                breakdown: [
                    "Donasi: 10%",
                    "Tabungan: 40%",
                    "Hiburan: 25%",
                    "Dana Darurat: 25%"
                ],
                sources: [
                    "OECD/INFE (2016), Financial Education for Youth",
                    "ADB (2018), Youth Spending Behaviour in Asia",
                    "OJK – Strategi Nasional Literasi Keuangan Indonesia (2021–2025)"
                ]
            },
            KULIAH: {
                title: "Mahasiswa",
                color: "#68D1EE",
                breakdown: [
                    "Donasi: 10%",
                    "Tabungan & Investasi: 40%",
                    "Hiburan: 25%",
                    "Dana Darurat: 25%"
                ],
                sources: [
                    "World Bank (2019), Financial Capability in Young Adults",
                    "Harvard/Elizabeth Warren (2005), 50/30/20 Rule",
                    "OJK – Modul Mahasiswa Cerdas Finansial"
                ]
            }
        };

        let jenjangAktif = 'SD';

        function formatRupiah(angka) {
            return 'Rp' + (angka ? angka.toLocaleString('id-ID') : '0');
        }
        
        function updateUILabel(jenjang) {
            if (jenjang === 'SD' || jenjang === 'SMP') {
                labelTabungan.textContent = 'Tabungan';
                labelJajan.textContent = 'Jajan';
                labelDarurat.textContent = 'Hiburan';
            } else if (jenjang === 'SMA' || jenjang === 'KULIAH') {
                labelTabungan.textContent = (jenjang === 'KULIAH') ? 'Tabungan & Investasi' : 'Tabungan';
                labelJajan.textContent = 'Hiburan';
                labelDarurat.textContent = 'Dana Darurat';
            }
        }

        function hitungAlokasi() {
            const angka = inputUangSaku.value.replace(/\D/g, '');
            if (!angka) return;
            
            const total = parseInt(angka);
            const persen = jenjangPersen[jenjangAktif];
            let donasi = 0, tabungan = 0, jajan = 0, hiburan = 0, darurat = 0;
            
            if (jenjangAktif === 'SD' || jenjangAktif === 'SMP') {
                donasi = Math.floor(total * (persen.donasi / 100));
                tabungan = Math.floor(total * (persen.tabungan / 100));
                jajan = Math.floor(total * (persen.jajan / 100));
                hiburan = total - donasi - tabungan - jajan; 

                nominalDonasi.textContent = formatRupiah(donasi);
                nominalTabungan.textContent = formatRupiah(tabungan);
                nominalJajan.textContent = formatRupiah(jajan);
                nominalDarurat.textContent = formatRupiah(hiburan);
            
            } else if (jenjangAktif === 'SMA' || jenjangAktif === 'KULIAH') {
                donasi = Math.floor(total * (persen.donasi / 100));
                hiburan = Math.floor(total * (persen.hiburan / 100));
                darurat = Math.floor(total * (persen.darurat / 100));
                tabungan = total - donasi - hiburan - darurat;
                
                nominalDonasi.textContent = formatRupiah(donasi);
                nominalTabungan.textContent = formatRupiah(tabungan);
                nominalJajan.textContent = formatRupiah(hiburan);
                nominalDarurat.textContent = formatRupiah(darurat);
            }
        }

        function resetKalkulator() {
            inputUangSaku.value = '';
            nominalDonasi.textContent = 'Rp0';
            nominalTabungan.textContent = 'Rp0';
            nominalJajan.textContent = 'Rp0';
            nominalDarurat.textContent = 'Rp0';
            
            jenjangAktif = 'SD';
            jenjangText.textContent = 'SD';
            dropdownTrigger.style.backgroundColor = referensiData.SD.color;
            updateUILabel(jenjangAktif);
        }

        function bukaModal() {
            const data = referensiData[jenjangAktif];
            if (!data) return;

            let contentHTML = `
                <button id="tutup-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800 transition-colors">
                  <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
                <h2 class="text-2xl md:text-3xl font-extrabold text-center mb-6 baloo" style="color: ${data.color};">${data.title}</h2>
                
                <div class="bg-gray-50 p-4 rounded-xl mb-4">
                    <h3 class="font-bold text-lg text-gray-800 baloo mb-2">Rekomendasi Alokasi</h3>
                    <ul class="list-disc list-inside space-y-2 poppins text-sm text-gray-700">
                        ${data.breakdown.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>

                <div class="bg-gray-50 p-4 rounded-xl">
                    <h3 class="font-bold text-lg text-gray-800 baloo mb-2">Sumber Referensi</h3>
                    <ul class="list-disc list-inside space-y-1 poppins text-xs text-gray-500">
                        ${data.sources.map(src => `<li>${src}</li>`).join('')}
                    </ul>
                </div>
            `;
            
            modalBody.innerHTML = contentHTML;
            infoModal.classList.remove('hidden');
            
            document.getElementById('tutup-modal').addEventListener('click', tutupModal);
        }

        function tutupModal() {
            infoModal.classList.add('hidden');
        }

        // --- Event Listeners ---
        inputUangSaku.addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            e.target.value = value ? new Intl.NumberFormat('id-ID').format(value) : '';
        });

        dropdownTrigger.addEventListener('click', (e) => {
            dropdownContainer.classList.toggle('hidden');
            e.stopPropagation();
        });

        document.addEventListener('click', (e) => {
            if (!dropdownTrigger.contains(e.target) && !dropdownContainer.contains(e.target)) {
                dropdownContainer.classList.add('hidden');
            }
        });

        document.querySelectorAll('#dropdown-kalku [data-jenjang]').forEach(item => {
            item.addEventListener('click', () => {
                jenjangAktif = item.getAttribute('data-jenjang');
                const warna = item.getAttribute('data-warna');
                
                jenjangText.textContent = jenjangAktif;
                dropdownTrigger.style.backgroundColor = warna;
                dropdownContainer.classList.add('hidden');
                
                updateUILabel(jenjangAktif);
                hitungAlokasi(); // Langsung hitung alokasi saat jenjang diubah
            });
        });

        tombolAlokasikan.addEventListener('click', hitungAlokasi);
        tombolReset.addEventListener('click', resetKalkulator);
        tombolInfo.addEventListener('click', bukaModal);
        infoModal.addEventListener('click', (e) => {
          if (e.target === infoModal) tutupModal();
        });

        // --- Inisialisasi Awal ---
        updateUILabel(jenjangAktif);
        
        function goBackOrHome() {
            if (window.history.length > 1) {
                history.back();
            } else {
                window.location.href = '#'; // Ganti dengan halaman utama Anda
            }
        }
    });
    </script>
</body>
</html>
