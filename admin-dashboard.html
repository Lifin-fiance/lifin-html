<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard LIFIN</title>
    <meta name="description" content="Akses Panel Admin LIFIN untuk manajemen pengguna, konten, dan data aplikasi. Halaman ini ditujukan hanya untuk administrator yang berwenang.">
<meta name="robots" content="noindex, nofollow">
<link rel="icon" type="image/png" href="assets/images/fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .baloo { font-family: 'Baloo 2', cursive; }
        .tab-active {
            border-color: #04B3E3;
            color: #04B3E3;
            font-weight: 600;
        }
        .modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-content {
            transition: transform 0.3s ease;
        }
    </style>
</head>

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-00CHWMXSV1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-00CHWMXSV1');
</script>

<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="assets/images/icon.png" alt="LIFIN Logo" class="h-10 w-10">
                    <h1 class="text-xl font-bold text-[#004B75] ml-3 baloo">LIFIN Admin Dashboard</h1>
                </div>
                <div>
                    <button id="logout-button" class="px-4 py-2 bg-red-500 text-white font-semibold rounded-lg hover:bg-red-600 transition-colors">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        <!-- Tab Navigation -->
        <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-pengguna" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 tab-active">
                    Pengguna
                </button>
                <button id="tab-berita" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Berita
                </button>
                <button id="tab-flipcard" class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300">
                    Flip Card
                </button>
            </nav>
        </div>

        <!-- Content Panels -->
        <div class="mt-8">
            <!-- Pengguna Panel -->
            <div id="panel-pengguna">
                <div class="flex justify-end mb-4">
                    <!-- Tombol Tambah Pengguna bisa ditambahkan di sini jika perlu -->
                </div>
                <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Level</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Progress</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="pengguna-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data pengguna akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Berita Panel -->
            <div id="panel-berita" class="hidden">
                <div class="flex justify-end mb-4">
                    <button id="add-berita-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Tambah Berita</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Judul</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Deskripsi Singkat</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Penulis</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tanggal</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="berita-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data berita akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Flip Card Panel -->
            <div id="panel-flipcard" class="hidden">
                 <div class="flex justify-end mb-4">
                    <button id="add-flipcard-btn" class="px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700">Tambah Kartu</button>
                </div>
                <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">No</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Head</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Info</th>
                                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="flipcard-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Data flip card akan dimuat di sini -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <!-- Modal Edit Pengguna -->
    <div id="edit-pengguna-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="modal-content relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Edit Pengguna</h3>
            <form id="edit-pengguna-form">
                <input type="hidden" id="edit-userId">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="edit-nama" class="block text-sm font-medium text-gray-700">Nama</label>
                        <input type="text" id="edit-nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="edit-email" disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100 sm:text-sm">
                    </div>
                    <div>
                        <label for="edit-jenjang" class="block text-sm font-medium text-gray-700">Jenjang</label>
                        <select id="edit-jenjang" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                            <option>SD</option>
                            <option>SMP</option>
                            <option>SMA</option>
                            <option>UMUM</option>
                        </select>
                    </div>
                    <div>
                        <label for="edit-level" class="block text-sm font-medium text-gray-700">Level</label>
                        <select id="edit-level" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                            <option>Beginner</option>
                            <option>Smart Spender</option>
                            <option>Future Investor</option>
                        </select>
                    </div>
                </div>
                <h4 class="mt-6 mb-2 text-md font-medium text-gray-800">Progress</h4>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                     <div>
                        <label for="edit-progress-beginner" class="block text-sm font-medium text-gray-700">Beginner</label>
                        <input type="number" id="edit-progress-beginner" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    </div>
                     <div>
                        <label for="edit-progress-smartspender" class="block text-sm font-medium text-gray-700">Smart Spender</label>
                        <input type="number" id="edit-progress-smartspender" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    </div>
                     <div>
                        <label for="edit-progress-futureinvestor" class="block text-sm font-medium text-gray-700">Future Investor</label>
                        <input type="number" id="edit-progress-futureinvestor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                    </div>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-edit-pengguna" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Berita (Add/Edit) -->
    <div id="berita-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="modal-content relative top-10 mx-auto p-5 border w-full max-w-3xl shadow-lg rounded-md bg-white">
            <h3 id="berita-modal-title" class="text-lg font-medium leading-6 text-gray-900 mb-4">Tambah Berita</h3>
            <form id="berita-form">
                <input type="hidden" id="berita-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="berita-judul" class="block text-sm font-medium text-gray-700">Judul</label>
                        <input type="text" id="berita-judul" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                    </div>
                    <div>
                        <label for="berita-penulis" class="block text-sm font-medium text-gray-700">Penulis</label>
                        <input type="text" id="berita-penulis" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                    </div>
                </div>
                <div class="mt-4">
                    <label for="berita-deskripsi" class="block text-sm font-medium text-gray-700">Deskripsi Singkat</label>
                    <textarea id="berita-deskripsi" rows="2" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required></textarea>
                </div>
                <div class="mt-4">
                    <label for="berita-foto" class="block text-sm font-medium text-gray-700">Link Foto</label>
                    <input type="url" id="berita-foto" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                </div>
                <div class="mt-4">
                    <label for="berita-isi" class="block text-sm font-medium text-gray-700">Isi Berita</label>
                    <textarea id="berita-isi" rows="8" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required></textarea>
                </div>
                <div class="mt-4">
                    <label for="berita-referensi" class="block text-sm font-medium text-gray-700">Referensi (URL)</label>
                    <input type="url" id="berita-referensi" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm">
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-berita" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Flip Card (Add/Edit) -->
    <div id="flipcard-modal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
        <div class="modal-content relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <h3 id="flipcard-modal-title" class="text-lg font-medium leading-6 text-gray-900 mb-4">Tambah Kartu</h3>
            <form id="flipcard-form">
                <input type="hidden" id="flipcard-id">
                <div>
                    <label for="flipcard-no" class="block text-sm font-medium text-gray-700">No</label>
                    <input type="number" id="flipcard-no" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                </div>
                <div class="mt-4">
                    <label for="flipcard-head" class="block text-sm font-medium text-gray-700">Head</label>
                    <input type="text" id="flipcard-head" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required>
                </div>
                <div class="mt-4">
                    <label for="flipcard-info" class="block text-sm font-medium text-gray-700">Info</label>
                    <textarea id="flipcard-info" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm sm:text-sm" required></textarea>
                </div>
                <div class="mt-6 flex justify-end space-x-3">
                    <button type="button" id="cancel-flipcard" class="bg-gray-200 text-gray-800 px-4 py-2 rounded-md">Batal</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="js/admin-dashboard.js"></script>
</body>
</html>
