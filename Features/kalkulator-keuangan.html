<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Lifin</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts: Baloo 2 Semibold, Bold, ExtraBold & Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;7000;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background-color: white
    }
    .baloo {
      font-family: 'Baloo 2', cursive;
    }
    .baloo-semibold {
      font-family: 'Baloo 2', cursive;
      font-weight: 600;
    }
    /* Menambahkan sedikit transisi untuk perubahan ukuran tombol */
    #alokasikan {
      transition: transform 0.1s ease-in-out;
    }
    #alokasikan:active {
      transform: translateY(2px);
      box-shadow: 0 8px 0 #038DB4;
    }
    
    /* PENYESUAIAN BREAKPOINT KUSTOM:
      - Di bawah 420px, grid akan mengikuti default (1 kolom).
      - Di atas 420px, grid akan menjadi 2 kolom.
    */
    @media (min-width: 420px) {
      #results-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }
  </style>
</head>
<body class="m-0 p-0 pt-[50px] box-border">

  <nav class="absolute top-0 left-0 w-full z-[1000]">
  <div id="navbar-container"></div>
</nav>


  <main class="pt-0 pb-24 px-4 sm:px-8 md:px-[36px] lg:px-[64px]">
    <header class="lg:w-full max-w-3xl w-[250px] h-auto py-4 bg-[#04b3e3] rounded-[40px] mx-auto mb-12 flex items-center justify-center translate-y-20 z-0 relative">
      <p class="text-white text-2xl lg:text-[48px] font-extrabold baloo text-center px-5">KALKULATOR<br class="sm:hidden"> KEUANGAN</p>
    </header>

    <div class="w-full bg-[#FFD635] lg:rounded-[48px] rounded-[24px] px-4 md:px-[48px] pt-[64px] py-[36px] mx-auto">
      <div class="flex flex-col lg:flex-row justify-center items-center lg:items-stretch gap-8 lg:gap-[48px]">

        <!-- KIRI -->
        <div class="bg-white rounded-[32px] p-6 w-full lg:w-[560px] flex items-center justify-center">
          <div id="results-grid" class="grid grid-cols-1 gap-4 w-full">
            <div class="w-full h-[96px] md:h-auto lg:h-auto aspect-video bg-[#0F567D] rounded-[16px] flex flex-col justify-center items-center p-2">
              <span class="text-lg sm:text-[24px] text-white font-poppins text-bold text-center">Donasi</span>
              <span id="nominal-donasi" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
            </div>
            <div class="w-full h-[96px] md:h-auto lg:h-auto aspect-video bg-[#04B3E3] rounded-[16px] flex flex-col justify-center items-center p-2">
              <span class="text-lg sm:text-[24px] text-white baloo-semibold text-center">Tabungan</span>
              <span id="nominal-tabungan" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
            </div>
            <div class="w-full h-[96px] md:h-auto lg:h-auto aspect-video bg-[#FFC72C] rounded-[16px] flex flex-col justify-center items-center p-2">
              <span class="text-lg sm:text-[24px] text-white baloo-semibold text-center">Jajan Harian</span>
              <span id="nominal-jajan" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
            </div>
            <div class="w-full h-[96px] md:h-auto lg:h-auto aspect-video bg-[#FF6B6B] rounded-[16px] flex flex-col justify-center items-center p-2">
              <span class="text-lg sm:text-[24px] text-white baloo-semibold text-center">Dana Darurat</span>
              <span id="nominal-darurat" class="text-lg sm:text-[24px] text-white font-bold">Rp0</span>
            </div>
          </div>
        </div>

        <!-- KANAN -->
        <div class="bg-white rounded-[32px] p-6 w-full lg:w-[560px] flex items-center justify-center">
          <div class="flex flex-col -translate-y-[24px] items-center gap-4 w-full ">
            <div class="w-full pt-[24px]">
              <p class="text-xl md:text-[24px] font-bold text-black text-left" style="font-family: 'baloo 2', cursive;">
                Masukkan Total Uang Sakumu!
              </p>
            </div>
            
            <div class="w-full">
              <!-- Layout input dan dropdown tetap menggunakan breakpoint 'sm' (640px) -->
              <div class="flex flex-col sm:flex-row sm:relative sm:h-[58px] gap-2 sm:gap-0">
                
                <input
                  type="text"
                  id="uang-saku"
                  inputmode="numeric"
                  class="w-full h-[58px] pl-4 pr-4 sm:pr-[135px] rounded-[32px] border-2 border-[#D6D6D6] text-gray-700 text-lg md:text-[24px] font-extrabold placeholder-[#d6d6d6]"
                  placeholder="Contoh: 250.000"
                />
                
                <div class="relative sm:static w-full sm:w-auto">
                  <div id="dropdown-trigger" class="w-full sm:w-[125px] h-[54px] sm:absolute sm:right-[2px] sm:top-1/2 sm:transform sm:-translate-y-1/2 flex items-center justify-center px-4 py-1 bg-[#FF6B6B] rounded-[32px] cursor-pointer select-none">
                    <svg class="w-4 h-4 text-white mr-2" fill="currentColor" viewBox="0 0 20 20">
                      <polygon points="5,7 10,15 15,7" />
                    </svg>
                    <span id="jenjang-text" class="text-lg md:text-[24px] font-extrabold text-white text-center flex-1">SD</span>
                  </div>

                  <div id="dropdown-kalku" class="absolute top-full mt-1 w-full sm:w-[125px] sm:right-0 z-50 hidden">
                    <div class="w-full h-auto bg-transparent flex flex-col select-none">
                      <div data-jenjang="SD" data-warna="#FF6B6B" class="group w-full h-[38px] bg-white rounded-t-[16px] border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#ff6b6b] cursor-pointer transition duration-200">
                        <span class="text-[#ff6b6b] group-hover:text-white text-[24px] font-extrabold baloo">SD</span>
                      </div>
                      <div data-jenjang="SMP" data-warna="#004B75" class="group w-full h-[38px] bg-white border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#004b75] cursor-pointer transition duration-200">
                        <span class="text-[#004b75] group-hover:text-white text-[24px] font-extrabold baloo">SMP</span>
                      </div>
                      <div data-jenjang="SMA" data-warna="#FFD635" class="group w-full h-[38px] bg-white border-b border-[rgba(0,0,0,0.2)] flex items-center justify-center hover:bg-[#ffd635] cursor-pointer transition duration-200">
                        <span class="text-[#ffd635] group-hover:text-white text-[24px] font-extrabold baloo">SMA</span>
                      </div>
                      <div data-jenjang="UMUM" data-warna="#68D1EE" class="group w-full h-[38px] bg-white rounded-b-[16px] shadow-[0_4px_0_rgba(0,0,0,0.25)] flex items-center justify-center hover:bg-[#68d1ee] cursor-pointer transition duration-200">
                        <span class="text-[#68d1ee] group-hover:text-white text-[24px] font-extrabold baloo">UMUM</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <button
                id="alokasikan"
                class="w-full h-[54px] mt-4 rounded-[32px] bg-[#04B3E3] text-white font-bold text-[25px] shadow-[0_10px_0_#038DB4]"
                style="font-family: 'baloo 2', cursive;">
                ALOKASIKAN
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer id="footer-container"></footer>
  <!-- SCRIPT (Tidak ada perubahan, fungsionalitas tetap sama) -->
  <script>
    const input = document.getElementById('uang-saku');
    const tombol = document.getElementById('alokasikan');
    const dropdown = document.getElementById('dropdown-kalku');
    const trigger = document.getElementById('dropdown-trigger');
    const jenjangText = document.getElementById('jenjang-text');
    const inputField = document.getElementById('uang-saku');

    const jenjangPersen = {
      SD: { donasi: 10, tabungan: 30, jajan: 40 },
      SMP: { donasi: 15, tabungan: 25, jajan: 40 },
      SMA: { donasi: 5, tabungan: 40, jajan: 35 },
      UMUM: { donasi: 10, tabungan: 20, jajan: 50 },
    };

    let jenjangAktif = 'SD';

    // Event listener untuk memformat input saat pengguna mengetik
    input.addEventListener('input', function (e) {
      let value = e.target.value.replace(/\D/g, '');
      if (value) {
        e.target.value = new Intl.NumberFormat('id-ID').format(value);
        inputField.classList.remove('text-[#d6d6d6]');
        inputField.classList.add('text-gray-800');
      } else {
        e.target.value = '';
        inputField.classList.add('text-[#d6d6d6]');
        inputField.classList.remove('text-gray-800');
      }
    });

    // Menampilkan dropdown
    trigger.addEventListener('click', function(e) {
      dropdown.classList.toggle('hidden');
      e.stopPropagation();
    });

    // Menyembunyikan dropdown jika klik di luar area
    document.addEventListener('click', function(e) {
      if (!trigger.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add('hidden');
      }
    });

    // Memilih item dari dropdown
    document.querySelectorAll('#dropdown-kalku [data-jenjang]').forEach(item => {
      item.addEventListener('click', () => {
        const jenjang = item.getAttribute('data-jenjang');
        const warna = item.getAttribute('data-warna');
        jenjangAktif = jenjang;
        jenjangText.textContent = jenjang;
        trigger.style.backgroundColor = warna;
        dropdown.classList.add('hidden');
      });
    });

    // Fungsi untuk menghitung alokasi
    function hitungAlokasi() {
      let angka = input.value.replace(/\D/g, '');
      if (!angka) {
        // Mungkin bisa ditambahkan notifikasi jika input kosong
        return;
      }
      let total = parseInt(angka);
      let persen = jenjangPersen[jenjangAktif];

      let donasi = Math.floor(total * persen.donasi / 100);
      let tabungan = Math.floor(total * persen.tabungan / 100);
      let jajan = Math.floor(total * persen.jajan / 100);
      let darurat = total - donasi - tabungan - jajan;

      document.getElementById('nominal-donasi').textContent = formatRupiah(donasi);
      document.getElementById('nominal-tabungan').textContent = formatRupiah(tabungan);
      document.getElementById('nominal-jajan').textContent = formatRupiah(jajan);
      document.getElementById('nominal-darurat').textContent = formatRupiah(darurat);
    }

    // Menjalankan kalkulasi saat tombol di-klik
    tombol.addEventListener('click', hitungAlokasi);

    // Fungsi format Rupiah
    function formatRupiah(angka) {
      return 'Rp' + angka.toLocaleString('id-ID');
    }
  </script>

  <script src="/LIFIN/js/component.js"></script>
</body>
</html>
