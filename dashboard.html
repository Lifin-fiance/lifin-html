<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard Pengguna LIFIN</title>
    <meta name="description" content="Selamat datang di Dashboard LIFIN! Pantau progres belajarmu, jelajahi materi baru, mainkan game finansial seru, dan kelola profil pribadimu di sini.">
    <link rel="icon" type="image/png" href="assets/images/fav.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

    <style>
        /* Note: All styles have been preserved from the original file */
        body {
            font-family: 'Baloo 2', cursive;
            background-color: white;
            overflow-x: hidden;
        }
        .button-3d {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .button-3d:hover {
            transform: translateY(10px);
            box-shadow: none !important;
        }
        .button-3d:active {
            transform: translateY(4px);
            box-shadow: none !important;
        }
        .button2:hover {
            transform: translateY(5px) !important;
        }
        .button2:active {
            transform: translateY(2px) !important;
        }
        .tap-label {
            position: absolute;
            bottom: 100px;
            font-size: 32px;
            opacity: 1;
        }
        .transition-stroke {
            transition: stroke-dashoffset 1s ease-in-out;
        }
        .text-outline {
            text-shadow:
                0 0 2px #000,
                -3px 0 1px #000, 3px 0 1px #000,
                0 -3px 1px #000, 0 3px 1px #000,
                -3px -3px 1px #000, 3px -3px 1px #000,
                -3px 3px 1px #000, 3px 3px 1px #000;
        }
        @media (min-width: 768px) {
            .text-outline {
                text-shadow: 0 0 2px #000, -3px 0 1px #000, 3px 0 1px #000, 0 -3px 1px #000, 0 3px 1px #000, -3px -3px 1px #000, 3px -3px 1px #000, -3px 3px 1px #000, 3px 3px 1px #000;
            }
        }
        .flip-container {
            width: 100%;
            max-width: 776px;
            position: relative;
            perspective: 1000px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .flip-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
        }
        .flipped .flip-inner {
            transform: rotateY(180deg);
        }
        .face {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            background: #04B3E3;
            border-radius: 32px;
            color: white;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        @media (min-width: 768px) { .face { padding: 32px; } }
        .back { transform: rotateY(180deg); }
        .corner {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 150px;
            height: 40px;
            background: white;
            border-top-right-radius: 32px;
            border-bottom-left-radius: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        @media (min-width: 768px) { .corner { width: 248px; height: 65px; } }
        .corner img { width: 120px; }
        @media (min-width: 768px) { .corner img { width: 200px; } }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @media (max-width: 1023px) {
            .materi-item { border-radius: 16px !important; }
        }
        .big-spinner {
            width: 120px;
            height: 120px;
            border: 16px solid #FF6B6B;
            border-top: 16px solid transparent;
            border-radius: 9999px;
            animation: spin 1.2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .bottom-nav-btn {
            transition: transform 0.15s ease;
        }
        .bottom-nav-btn:active {
            transform: translateY(4px);
        }
        @media (max-width: 1023px) {
            .button-3d:hover {
                transform: none;
                box-shadow: 0 10px 0 var(--shadow-color, #ccc);
            }
            .button-3d:active {
                transform: translateY(-4px) !important;
                box-shadow: none !important;
            }
            .button-3d.bg-\[\#04B3E3\]:hover { box-shadow: 0 10px 0 #038DB4; }
            .button-3d.bg-\[\#FFD635\]:hover { box-shadow: 0 10px 0 #D4B000; }
            .button-3d.bg-\[\#FF6B6B\]:hover { box-shadow: 0 10px 0 #D44F4F; }
        }
        .font-baloo2 {
            font-family: 'Baloo 2', cursive;
        }
        #toast-notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #22C55E;
            color: white;
            padding: 12px 24px;
            border-radius: 32px;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            transition: bottom 0.5s ease-in-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body class="bg-white pb-24 lg:pb-0">

    <!-- Loader -->
    <div id="loader" class="fixed inset-0 bg-white flex flex-col items-center justify-center z-50">
        <h1 class="text-[#04B3E3] text-4xl font-bold mb-10">Loading..</h1>
        <div class="big-spinner"></div>
    </div>

    <!-- Desktop Header -->
<header class="w-full max-w-screen-xl mx-auto hidden lg:flex items-center px-6 justify-between h-[120px] relative">
  <img 
    src="assets/images/icon.png" 
    alt="Ikon LIFIN"
    class="w-[90px] object-contain cursor-pointer"
    onclick="window.location.href='index.html'"
  >  
        <div id="navbarWrapper" class="relative w-[888px] h-[54px] bg-[rgba(255,107,107,0.5)] rounded-[32px] flex items-center transition-all duration-300 px-4">
            <div id="highlight" class="absolute top-0 h-[54px] bg-[#FF6B6B] rounded-[32px] transition-all duration-300" style="opacity: 1;"></div>
            <div class="relative z-10 flex w-full justify-around items-center text-white text-[32px] font-extrabold">
                <button id="desktop-nav-home" class="nav-button menu-btn px-2" data-action="set-page" data-page="home">Home</button>
                <button id="desktop-nav-game" class="nav-button menu-btn px-2" data-action="set-page" data-page="game">Game</button>
                <div class="w-[120px]"></div> 
                <button id="desktop-nav-materi" class="nav-button menu-btn px-2" data-action="set-page" data-page="materi">Materi</button>
                <button id="desktop-nav-panel" class="nav-button menu-btn px-2" data-action="set-page" data-page="panel">Panel</button>
            </div>
        </div>

        <button id="desktop-nav-finlook" class="nav-button menu-btn absolute z-20" style="left: 50%; transform: translateX(-50%); top: -30px;" data-action="set-page" data-page="finlook">
            <img src="assets/images/finlook.svg" alt="Finlook Ikon" class="w-[200px]">
        </button>

        <img id="profileBtn" src="assets/images/profile.svg" alt="Profile Ikon" class="w-[70px] h-[70px] rounded-full object-cover cursor-pointer" data-action="open-profile">
    </header>

    <!-- Mobile Header -->
    <header class="lg:hidden w-full h-[70px] p-4 flex justify-between items-center bg-white sticky top-0 z-30" style="box-shadow: 0 5px 20px 0 rgba(4,179,227,0.2);">
        <img src="assets/images/icon.png" alt="Ikon LIFIN" class="w-[60px] object-contain">
        <span id="mobilePageTitle" class="text-xl font-extrabold text-[#004B75]">Home</span>
        <img id="profileBtnMobile" src="assets/images/profile.svg" alt="Profile Ikon" class="w-[40px] h-[40px] rounded-full object-cover cursor-pointer" data-action="open-profile">
    </header>

    <!-- Main Content -->
    <main id="mainContent" class="w-full"></main>

    <!-- === PROFILE PANEL (OVERLAY) === -->
    <div id="profileOverlay" class="fixed inset-0 bg-white/40 backdrop-blur-[5px] z-40 hidden items-center justify-center p-4 font-baloo2">
        <div id="profilePanel" class="relative w-full max-w-[900px] lg:h-[450px] bg-white border-[5px] border-[#04B3E3] shadow-[0_4px_0_#04B3E3] rounded-[30px] p-4 flex flex-col items-center gap-6 transition-all duration-300 opacity-0 scale-95">
          <!-- Close Button -->
          <div class="absolute w-[40px] h-[40px] lg:w-[60px] lg:h-[60px] bg-[#FF6B6B] rounded-full flex items-center justify-center cursor-pointer" style="right: -21px; top: -21px;" data-action="close-profile">
            <div class="relative w-[20px] h-[20px] lg:w-[24px] lg:h-[24px]">
              <div class="absolute inset-0 m-auto w-full h-[3px] bg-white rotate-45"></div>
              <div class="absolute inset-0 m-auto w-full h-[3px] bg-white -rotate-45"></div>
            </div>
          </div>
    
          <div class="flex flex-col gap-6 items-center w-full">
            <!-- Dark Blue Box -->
            <div class="flex flex-col lg:flex-row bg-[#004B75] w-full lg:w-[800px] rounded-[20px] lg:rounded-[100px] items-center justify-between p-4 lg:p-0 lg:pl-10 lg:pr-10 gap-4 lg:gap-0 lg:translate-y-5">
              <div class="flex items-center gap-4 lg:gap-6">
                <img src="assets/images/white-profile.svg" alt="Profile Ikon" class="w-[50px] h-[50px] lg:w-[70px] lg:h-[70px] rounded-full">
                <span id="namaUser" class="text-white text-[24px] lg:text-[30px] font-extrabold">Nama Pengguna</span>
              </div>
              <div class="flex items-center gap-8 lg:gap-10">
                <img src="assets/images/share.svg" alt="Share Ikon" class="w-[30px] lg:w-[40px] cursor-pointer">
                <img src="assets/images/edit-white.svg" alt="Edit Ikon" class="w-[30px] lg:w-[40px] cursor-pointer" data-action="open-modal" data-modal-id="modalEditName">
              </div>
            </div>
    
            <!-- Invite Friends Box -->
            <div class="w-full lg:w-[800px] h-[60px] lg:h-[75px] mt-4 lg:mt-[50px] bg-[#FFABDB] rounded-[50px] flex items-center justify-between px-6 lg:px-8 cursor-pointer" data-action="open-modal" data-modal-id="modalAjakTeman">
              <span class="text-white text-[18px] lg:text-[24px] font-bold">Ajak Teman</span>
              <img src="assets/images/love.svg" alt="Love Ikon" class="w-[30px] lg:w-[40px]">
            </div>
          </div>
    
          <!-- Action Buttons -->
          <div class="flex flex-col lg:flex-row gap-4 lg:gap-6 w-full lg:w-auto lg:translate-y-[50px] mt-0 lg:mt-0 pb-4 lg:pb-0">
            <!-- Delete Progress Button -->
            <div class="button-3d w-full lg:w-[250px] h-[60px] lg:h-[100px] bg-[#FFD635] rounded-full lg:rounded-[32px] shadow-[0_4px_0_#D4B000] flex flex-row lg:flex-col items-center justify-center px-6 lg:px-0 gap-4 cursor-pointer" data-action="open-modal" data-modal-id="modalConfirmDelete">
                <img src="assets/images/trash.svg" alt="Trash Ikon" class="w-[26px] h-[26px]">
                <span class="text-[#004b75] text-[18px] lg:text-[20px] font-extrabold">Hapus Progress</span>
            </div>
    
            <!-- Help Button -->
            <div onclick="window.location.href='help.html'" class="button-3d w-full lg:w-[250px] h-[60px] lg:h-[100px] bg-[#04B3E3] rounded-full lg:rounded-[32px] shadow-[0_4px_0_#0390B9] flex flex-row lg:flex-col items-center justify-center px-6 lg:px-0 gap-4 cursor-pointer">
                <img src="assets/images/help-center.svg" alt="Help Ikon" class="w-[26px] h-[26px]">
                <span class="text-white text-[18px] lg:text-[20px] font-extrabold">Bantuan</span>
            </div>
            
            <!-- Logout Button -->
            <div class="button-3d w-full lg:w-[250px] h-[60px] lg:h-[100px] bg-[#FF6B6B] rounded-full lg:rounded-[32px] shadow-[0_4px_0_#D44F4F] flex flex-row lg:flex-col items-center justify-center px-6 lg:px-0 gap-4 cursor-pointer" data-action="open-modal" data-modal-id="modalConfirmLogout">
                <img src="assets/images/logout.png" alt="Logout Ikon" class="w-[26px] h-[26px]">
                <span class="text-white text-[18px] lg:text-[20px] font-extrabold">Keluar</span>
            </div>
          </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="modalEditName" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 p-4 font-baloo2">
        <div class="bg-white w-full max-w-[600px] rounded-2xl p-6 lg:p-8 relative">
          <h2 class="text-2xl lg:text-3xl font-bold text-[#004B75] mb-6 lg:mb-8">Ubah Namamu</h2>
          <input type="text" id="inputNama" placeholder="Masukkan nama baru" class="w-full border-2 border-[#04B3E3] rounded-xl px-4 py-3 text-base lg:text-lg focus:outline-none">
          <button class="w-full mt-6 bg-[#04B3E3] text-white rounded-xl py-3 text-lg font-semibold hover:bg-[#0390B9]" data-action="save-name">Simpan</button>
          <button class="absolute top-4 right-6 text-2xl text-gray-500 hover:text-gray-700" data-action="close-modal">✕</button>
        </div>
    </div>
    <div id="modalConfirmDelete" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 p-4 font-baloo2">
        <div class="bg-white w-full max-w-[600px] rounded-2xl p-6 lg:p-8 relative text-center">
          <h2 class="text-2xl lg:text-3xl font-bold text-[#FF6B6B] mb-4">Anda Yakin?</h2>
          <p class="text-base text-gray-600 mb-8">Semua progres belajar Anda akan dihapus dan tidak bisa dikembalikan. Anda harus memilih level dari awal lagi.</p>
          <div class="flex justify-center gap-4">
            <button class="w-full bg-gray-200 text-gray-800 rounded-xl py-3 text-lg font-semibold hover:bg-gray-300" data-action="close-modal">Batal</button>
            <button class="w-full bg-[#FF6B6B] text-white rounded-xl py-3 text-lg font-semibold hover:bg-[#D44F4F]" data-action="confirm-delete">Ya, Hapus</button>
          </div>
        </div>
    </div>
    <div id="modalAjakTeman" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 p-4 font-baloo2">
        <div class="bg-white w-full max-w-[400px] rounded-2xl p-6 relative">
          <h2 class="text-xl lg:text-2xl font-bold text-[#004B75] mb-4">Bagikan Link</h2>
          <div class="flex items-center gap-2">
            <input type="text" id="linkAjak" value="https://lifin.fun/ajak" class="w-full border-2 border-[#04B3E3] rounded-xl px-4 py-2 bg-gray-100 text-sm" readonly>
            <button class="bg-[#04B3E3] text-white px-3 py-2 rounded-lg hover:bg-[#0390B9] text-sm" data-action="copy-link">Salin</button>
          </div>
          <span id="copyFeedback" class="text-green-600 text-sm hidden mt-2">Link disalin!</span>
          <button class="absolute top-2 right-4 text-xl text-gray-500 hover:text-gray-700" data-action="close-modal">✕</button>
        </div>
    </div>
     <div id="modalConfirmLogout" class="fixed inset-0 z-50 hidden items-center justify-center bg-black/30 p-4 font-baloo2">
        <div class="bg-white w-full max-w-[600px] rounded-2xl p-6 lg:p-8 relative text-center">
          <h2 class="text-2xl lg:text-3xl font-bold text-[#FF6B6B] mb-4">Keluar?</h2>
          <p class="text-base text-gray-600 mb-8">Anda yakin ingin keluar dari sesi Anda?</p>
          <div class="flex justify-center gap-4">
            <button class="w-full bg-gray-200 text-gray-800 rounded-xl py-3 text-lg font-semibold hover:bg-gray-300" data-action="close-modal">Batal</button>
            <button class="w-full bg-[#FF6B6B] text-white rounded-xl py-3 text-lg font-semibold hover:bg-[#D44F4F]" data-action="confirm-logout">Ya, Keluar</button>
          </div>
        </div>
    </div>
    <!-- === END OF PROFILE PANEL === -->
    
    <!-- Custom Toast Notification -->
    <div id="toast-notification"></div>

    <!-- Mobile Navigation -->
    <nav class="lg:hidden fixed bottom-0 left-0 w-full h-[65px] lg:h-20 bg-white shadow-[0_-2px_10px_rgba(0,0,0,0.1)] flex justify-around items-center z-40">
        <button id="nav-home" class="nav-button bottom-nav-btn group flex flex-col items-center gap-1 text-gray-500 w-1/5" data-action="set-page" data-page="home">
            <img src="assets/images/home-icon.svg" alt="Home Ikon" class="w-8 h-8">
            <span class="text-xs font-bold">Home</span>
        </button>
        <button id="nav-game" class="nav-button bottom-nav-btn group flex flex-col items-center gap-1 text-gray-500 w-1/5" data-action="set-page" data-page="game">
            <img src="assets/images/game-icon.svg" alt="Game Ikon" class="w-8 h-8">
            <span class="text-xs font-bold">Game</span>
        </button>
        
        <div class="relative w-2/5 h-full flex justify-center">
            <button id="nav-finlook" class="nav-button bottom-nav-btn absolute top-[-70px]" data-action="set-page" data-page="finlook">
                <img src="assets/images/finlook.svg" alt="Finlook Ikon" class="w-[200px]">
            </button>
        </div>

        <button id="nav-materi" class="nav-button bottom-nav-btn group flex flex-col items-center gap-1 text-gray-500 w-1/5" data-action="set-page" data-page="materi">
            <img src="assets/images/materi-icon.svg" alt="Materi Ikon" class="w-8 h-8">
            <span class="text-xs font-bold">Materi</span>
        </button>
        <button id="nav-panel" class="nav-button bottom-nav-btn group flex flex-col items-center gap-1 text-gray-500 w-1/5" data-action="set-page" data-page="panel">
            <img src="assets/images/panel-icon.svg" alt="Panel Ikon" class="w-8 h-8">
            <span class="text-xs font-bold">Panel</span>
        </button>
    </nav>
