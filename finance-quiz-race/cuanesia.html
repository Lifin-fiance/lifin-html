<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cuanesia LIFIN</title>
    <link rel="icon" type="image/png" href="/LIFIN/assets/images/fav.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <style>
    body {
        font-family: 'Baloo 2', sans-serif;
    }
    .rounded-top-100 {
      border-top-left-radius: 100px;
      border-top-right-radius: 100px;
    }
    .rounded-bottom-30 {
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
    }
    .rounded-full-custom {
      border-radius: 100px;
    }
    .correct-answer {
        background-color: #4ade80 !important;
        border-color: #22c55e !important;
    }
    .wrong-answer {
        background-color: #f87171 !important;
        border-color: #ef4444 !important;
    }
    .hidden {
        display: none;
    }
    .progress-bar-fill {
        transition: width 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-[#04B3E3] flex items-center justify-center min-h-screen p-4">

  <div class="w-full max-w-4xl">

    <div id="mode-selection-screen" class="bg-white rounded-3xl p-8 text-center">
        <h1 class="text-4xl font-extrabold text-[#006F8D] mb-8">Pilih Mode Permainan</h1>
        <div class="flex flex-col sm:flex-row gap-6 justify-center">
            <button id="race-end-btn" class="bg-[#FFD635] text-[#004b75] font-bold text-2xl py-6 px-8 rounded-2xl shadow-lg hover:scale-105 transition-transform">
                Race End
                <p class="text-sm font-normal mt-1">Jawab 20 soal secepat mungkin!</p>
            </button>
            <button id="dead-level-btn" class="bg-[#f87171] text-white font-bold text-2xl py-6 px-8 rounded-2xl shadow-lg hover:scale-105 transition-transform">
                Dead Level
                <p class="text-sm font-normal mt-1">Jawab soal dalam 4 detik!</p>
            </button>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div class="bg-[#FFD635] w-full h-auto min-h-[130px] rounded-top-100 relative flex flex-col sm:flex-row items-center justify-between px-8 sm:px-16 py-4 gap-4">
            <div class="flex items-center gap-3 bg-white w-auto h-[50px] rounded-full-custom p-2 pr-6 shadow-md">
                <img src="https://raw.githubusercontent.com/Farrasc/LIFIN/main/assets/images/stopwatch.svg" alt="Stopwatch Ikon" class="w-16 h-16 -mt-1" />
                <span id="timer" class="text-2xl font-bold text-gray-700">00:00</span>
            </div>
            <div class="bg-white rounded-full-custom px-6 py-2 shadow-md">
                <span id="question-counter" class="text-xl font-bold text-[#006F8D]">Soal 1 dari 20</span>
            </div>
        </div>

        <div class="bg-white -mt-1 pt-4">
            <div class="w-11/12 mx-auto bg-gray-200 rounded-full h-4">
                <div id="progress-bar" class="bg-green-500 h-4 rounded-full" style="width: 5%"></div>
            </div>
            <div id="dead-level-timer-bar-container" class="w-11/12 mx-auto mt-2 hidden">
                 <div class="bg-gray-200 rounded-full h-2.5">
                   <div id="dead-level-timer-bar" class="bg-red-500 h-2.5 rounded-full" style="width: 100%; transition: width 0.1s linear;"></div>
                 </div>
            </div>
        </div>

        <div class="bg-white w-full min-h-[384px] rounded-bottom-30 p-6 sm:p-8 flex flex-col justify-center">
            <div id="quiz-container" class="text-center">
                <h2 id="question" class="text-xl sm:text-2xl font-bold text-[#006F8D] mb-6">Memuat pertanyaan...</h2>
                <div id="options-container" class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-3xl mx-auto">
                    <button data-option="A" class="option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300"><div class="w-10 h-10 bg-[#004b75]/65 rounded-full flex-shrink-0 flex items-center justify-center"><span class="text-white font-bold text-xl">A</span></div><span class="option-text text-[#004b75] font-bold text-left pr-2">Memuat...</span></button>
                    <button data-option="B" class="option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300"><div class="w-10 h-10 bg-[#004b75]/65 rounded-full flex-shrink-0 flex items-center justify-center"><span class="text-white font-bold text-xl">B</span></div><span class="option-text text-[#004b75] font-bold text-left pr-2">Memuat...</span></button>
                    <button data-option="C" class="option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300"><div class="w-10 h-10 bg-[#004b75]/65 rounded-full flex-shrink-0 flex items-center justify-center"><span class="text-white font-bold text-xl">C</span></div><span class="option-text text-[#004b75] font-bold text-left pr-2">Memuat...</span></button>
                    <button data-option="D" class="option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300"><div class="w-10 h-10 bg-[#004b75]/65 rounded-full flex-shrink-0 flex items-center justify-center"><span class="text-white font-bold text-xl">D</span></div><span class="option-text text-[#004b75] font-bold text-left pr-2">Memuat...</span></button>
                </div>
            </div>
        </div>
    </div>

    <div id="summary-screen" class="hidden bg-white rounded-3xl p-8 text-center">
        <h1 class="text-4xl font-extrabold text-[#006F8D] mb-2">Permainan Selesai!</h1>
        <p id="summary-mode" class="text-lg text-gray-500 mb-6"></p>
        <div class="grid grid-cols-2 gap-4 text-left max-w-md mx-auto">
            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Total Waktu</p><p id="summary-time" class="text-2xl font-bold"></p></div>
            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Ketepatan</p><p id="summary-accuracy" class="text-2xl font-bold"></p></div>
            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Benar</p><p id="summary-correct" class="text-2xl font-bold text-green-500"></p></div>
            <div class="bg-gray-100 p-4 rounded-lg"><p class="text-sm text-gray-600">Salah</p><p id="summary-wrong" class="text-2xl font-bold text-red-500"></p></div>
        </div>
        <button id="play-again-btn" class="mt-8 bg-[#FFD635] text-[#004b75] font-bold text-xl py-3 px-10 rounded-xl shadow-lg hover:scale-105 transition-transform">Main Lagi</button>
    </div>

  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- Referensi Elemen DOM ---
        const modeSelectionScreen = document.getElementById('mode-selection-screen');
        const gameContainer = document.getElementById('game-container');
        const summaryScreen = document.getElementById('summary-screen');
        
        const raceEndBtn = document.getElementById('race-end-btn');
        const deadLevelBtn = document.getElementById('dead-level-btn');
        const playAgainBtn = document.getElementById('play-again-btn');

        const questionElement = document.getElementById('question');
        const optionButtons = document.querySelectorAll('.option-button');
        const questionCounterElement = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const timerElement = document.getElementById('timer');
        
        const deadLevelTimerContainer = document.getElementById('dead-level-timer-bar-container');
        const deadLevelTimerBar = document.getElementById('dead-level-timer-bar');

        // --- State Game ---
        let allQuizData = [];
        let questionsForCurrentGame = [];
        let currentQuestionIndex = 0;
        const TOTAL_QUESTIONS = 20;
        let correctAnswers = 0;
        let questionAnswered = false;
        let gameMode = ''; // 'race-end' atau 'dead-level'
        
        let raceTimerInterval;
        let deadLevelTimerInterval;
        let deadLevelTimeLeft = 4000; // 4 detik

        // --- Fungsi Utama ---

        // Mengacak urutan array (Fisher-Yates shuffle)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // --- BARU: Mengambil data dari file JSON ---
        async function prepareQuiz() {
            try {
                // Ganti 'soal-default-financequizrace.json' dengan path yang benar jika diperlukan
                const response = await fetch('/LIFIN/data/soal-default-financequizrace.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                allQuizData = [...data];
                
                // Siapkan 20 soal untuk game ini
                shuffleArray(allQuizData);
                questionsForCurrentGame = allQuizData.slice(0, TOTAL_QUESTIONS);

            } catch (error) {
                console.error("Gagal memuat data kuis:", error);
                // Tampilkan pesan error kepada pengguna
                questionElement.textContent = "Gagal memuat soal. Silakan coba lagi nanti.";
            }
        }

        // --- BARU: Fungsi startGame dibuat async untuk menunggu prepareQuiz ---
        async function startGame(mode) {
            gameMode = mode;
            currentQuestionIndex = 0;
            correctAnswers = 0;
            clearInterval(raceTimerInterval);
            clearInterval(deadLevelTimerInterval);

            modeSelectionScreen.classList.add('hidden');
            summaryScreen.classList.add('hidden');
            gameContainer.classList.remove('hidden');
            
            // Tunggu hingga soal selesai dimuat
            await prepareQuiz();
            
            // Lanjutkan hanya jika soal berhasil dimuat
            if (questionsForCurrentGame.length > 0) {
                displayQuestion();

                if (gameMode === 'race-end') {
                    startRaceTimer();
                    deadLevelTimerContainer.classList.add('hidden');
                } else if (gameMode === 'dead-level') {
                    timerElement.textContent = '00:00';
                    startDeadLevelTimer();
                    deadLevelTimerContainer.classList.remove('hidden');
                }
            }
        }

        function displayQuestion() {
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                endGame();
                return;
            }

            questionAnswered = false;
            optionButtons.forEach(btn => {
                btn.className = 'option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300';
                btn.disabled = false;
            });

            const currentQuestionData = questionsForCurrentGame[currentQuestionIndex];
            questionElement.textContent = currentQuestionData.pertanyaan;
            questionCounterElement.textContent = `Soal ${currentQuestionIndex + 1} dari ${TOTAL_QUESTIONS}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / TOTAL_QUESTIONS) * 100}%`;

            optionButtons.forEach((button, index) => {
                const optionText = currentQuestionData.pilihan_ganda[index].substring(3);
                button.querySelector('.option-text').textContent = optionText;
            });

            if(gameMode === 'dead-level') {
                resetDeadLevelTimer();
            }
        }
        
        function checkAnswer(selectedOptionLetter, selectedButton) {
            if (questionAnswered) return;
            questionAnswered = true;
            if(gameMode === 'dead-level') clearInterval(deadLevelTimerInterval);

            const correctAnswerLetter = questionsForCurrentGame[currentQuestionIndex].jawaban;
            optionButtons.forEach(btn => btn.disabled = true);

            if (selectedOptionLetter === correctAnswerLetter) {
                selectedButton.classList.add('correct-answer');
                correctAnswers++;
            } else {
                selectedButton.classList.add('wrong-answer');
                optionButtons.forEach(btn => {
                    if (btn.dataset.option === correctAnswerLetter) {
                        btn.classList.add('correct-answer');
                    }
                });
            }
            
            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }
        
        function endGame() {
            clearInterval(raceTimerInterval);
            clearInterval(deadLevelTimerInterval);
            
            gameContainer.classList.add('hidden');
            summaryScreen.classList.remove('hidden');
            
            const wrongAnswers = TOTAL_QUESTIONS - correctAnswers;
            const accuracy = (correctAnswers / TOTAL_QUESTIONS) * 100;

            document.getElementById('summary-mode').textContent = gameMode === 'race-end' ? 'Mode: Race End' : 'Mode: Dead Level';
            document.getElementById('summary-time').textContent = gameMode === 'race-end' ? timerElement.textContent : '-';
            document.getElementById('summary-accuracy').textContent = `${accuracy.toFixed(0)}%`;
            document.getElementById('summary-correct').textContent = correctAnswers;
            document.getElementById('summary-wrong').textContent = wrongAnswers;
        }

        // --- Logika Timer ---
        function startRaceTimer() {
            let seconds = 0;
            timerElement.textContent = '00:00';
            raceTimerInterval = setInterval(() => {
                seconds++;
                const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
                const secs = (seconds % 60).toString().padStart(2, '0');
                timerElement.textContent = `${mins}:${secs}`;
            }, 1000);
        }

        function startDeadLevelTimer() {
            timerElement.textContent = '00:00';
        }

        function resetDeadLevelTimer() {
            clearInterval(deadLevelTimerInterval);
            deadLevelTimeLeft = 4000;
            deadLevelTimerBar.style.transition = 'none';
            deadLevelTimerBar.style.width = '100%';
            
            void deadLevelTimerBar.offsetWidth;
            
            deadLevelTimerBar.style.transition = 'width 4s linear';
            deadLevelTimerBar.style.width = '0%';
            
            deadLevelTimerInterval = setTimeout(() => {
                 if (!questionAnswered) {
                     handleTimeOut();
                 }
            }, deadLevelTimeLeft);
        }

        function handleTimeOut() {
            if (questionAnswered) return;
            questionAnswered = true;
            clearInterval(deadLevelTimerInterval);
            
            const correctAnswerLetter = questionsForCurrentGame[currentQuestionIndex].jawaban;
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.dataset.option === correctAnswerLetter) {
                    btn.classList.add('correct-answer');
                } else {
                    // Tandai semua sebagai salah jika waktu habis dan tidak ada yang dipilih
                    btn.classList.add('wrong-answer');
                }
            });

            // Temukan tombol yang benar dan pastikan hanya itu yang hijau
            const correctButton = Array.from(optionButtons).find(btn => btn.dataset.option === correctAnswerLetter);
            if(correctButton) {
                correctButton.className = 'option-button w-full min-h-[60px] bg-[#36c2e9]/65 rounded-2xl flex items-center p-2 gap-3 cursor-pointer hover:bg-[#36c2e9] transition-colors duration-300 correct-answer';
            }


            setTimeout(() => {
                currentQuestionIndex++;
                displayQuestion();
            }, 1500);
        }

        // --- Event Listeners ---
        raceEndBtn.addEventListener('click', () => startGame('race-end'));
        deadLevelBtn.addEventListener('click', () => startGame('dead-level'));
        playAgainBtn.addEventListener('click', () => {
            summaryScreen.classList.add('hidden');
            modeSelectionScreen.classList.remove('hidden');
        });

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                checkAnswer(button.dataset.option, button);
            });
        });
    });
  </script>

</body>
</html>
