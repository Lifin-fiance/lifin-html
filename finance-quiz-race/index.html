<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Quiz Race LIFIN</title>
    
    <!-- Memuat Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Memuat Font Baloo 2 dari Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        // Konfigurasi custom untuk Tailwind CSS
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'baloo': ['"Baloo 2"', 'cursive'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Mengaplikasikan font Baloo 2 sebagai font default */
        body {
            font-family: 'Baloo 2', cursive;
        }

        /* --- CSS untuk Efek Tombol 3D (Diperbarui) --- */
        .button-3d {
            /* Transisi untuk semua properti dengan durasi 0.15s */
            transition: all 0.15s ease-in-out;
        }

        /* Efek hover: tombol turun 10px dan shadow hilang */
        .button-3d:hover {
            transform: translateY(10px);
            box-shadow: none !important;
        }

        /* Efek saat tombol ditekan: tombol turun 10px dan shadow hilang */
        .button-3d:active {
            transform: translateY(10px);
            box-shadow: none !important;
        }
    </style>
</head>
