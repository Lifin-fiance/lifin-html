    LOGIN
  </button>
</div>

<!-- JS Script Toggle -->
<script>
  const hamburgerBtn = document.getElementById("hamburger-btn");
  const mobileMenu = document.getElementById("mobile-menu");
  const hamburgerIcon = document.getElementById("hamburger-icon");
  const closeIcon = document.getElementById("close-icon");

  function toggleMenu() {
      const isOpen = closeIcon.classList.contains("opacity-100");
      mobileMenu.classList.toggle("hidden");

      if (!isOpen) {
          hamburgerIcon.classList.replace("opacity-100", "opacity-0");
          hamburgerIcon.classList.replace("rotate-0", "rotate-90");
          closeIcon.classList.replace("opacity-0", "opacity-100");
          closeIcon.classList.replace("-rotate-90", "rotate-0");
      } else {
          hamburgerIcon.classList.replace("opacity-0", "opacity-100");
          hamburgerIcon.classList.replace("rotate-90", "rotate-0");
          closeIcon.classList.replace("opacity-100", "opacity-0");
          closeIcon.classList.replace("rotate-0", "-rotate-90");
      }
  }

  hamburgerBtn.addEventListener("click", (e) => {
      e.stopPropagation();
      toggleMenu();
  });
  
  // Menutup menu saat link di dalam menu mobile diklik
  mobileMenu.addEventListener('click', (e) => {
    if (e.target.tagName === 'A') {
      toggleMenu();
    }
  });

  document.addEventListener("click", function (e) {
    if (!hamburgerBtn.contains(e.target) && !mobileMenu.contains(e.target)) {
      if (!mobileMenu.classList.contains("hidden")) {
          toggleMenu();
      }
    }
  });
</script>
