<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIFIN Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
    }
    .transition-stroke {
      transition: stroke-dashoffset 1s ease-in-out;
    }
    .close-btn {
      font-weight: 300;
      color: #d6d6d6;
    }
  </style>
  
</head>
<body class="bg-white">

  <header class="max-w-screen-xl w-full mx-auto flex items-center justify-between px-4 sm:px-6 lg:px-8 py-6 gap-4">
    <img src="../assets/images/icon.png" alt="Logo" class="w-[80px] sm:w-[100px] object-contain flex-shrink-0">

    <div id="navbarWrapper" class="flex-1 h-[36px] bg-[#d6d6d6] rounded-full flex items-center transition-all duration-300 max-w-4xl px-4">
      </div>

    <button class="w-6 h-6 flex items-center justify-center hover:opacity-70 flex-shrink-0" aria-label="Close">
      <svg viewBox="0 0 24 24" fill="none" stroke="#4a4a4a" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5">
        <line x1="18" y1="6" x2="6" y2="18" />
        <line x1="6" y1="6" x2="18" y2="18" />
      </svg>
    </button>
  </header>


</body>
</html>
