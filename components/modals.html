<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFIN Notification Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideDown {
      0% { transform: translateY(-100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
    .slide-down {
      animation: slideDown 0.4s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col items-center justify-start p-5">

  <div id="notifModal" class="hidden fixed top-5 w-[90%] max-w-md bg-white border-4 border-[#FFD635] rounded-[32px] shadow-lg slide-down p-5 z-50">
    <div class="flex items-center justify-between">
      <h2 id="notifTitle" class="font-bold text-lg text-gray-800">Loading...</h2>
      <button onclick="closeModal()" class="text-gray-500 hover:text-gray-800 font-bold text-xl">&times;</button>
    </div>
    <p id="notifMessage" class="mt-2 text-gray-700">Loading message...</p>
  </div>

  <div class="mt-20 w-full max-w-xs bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
      <input type="email" id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="email@kamu.com">
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
      <input type="password" id="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************">
    </div>
    <div class="flex items-center justify-center">
      <button onclick="validasiForm()" class="w-full px-5 py-2 bg-[#FFD635] rounded-xl font-semibold hover:bg-yellow-500 transition-colors">
        Lanjutkan
      </button>
    </div>
  </div>

  <script>
    // FUNGSI BARU UNTUK VALIDASI
    function validasiForm() {
      // 1. Ambil nilai dari input field
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 2. Cek jika email ATAU password kosong
      // Tanda || artinya "ATAU"
      if (email === '' || password === '') {
        // Jika salah satu kosong, panggil notifikasi indeks ke-0
        openModal(0); 
        // Jangan lakukan apa-apa lagi setelah ini
        return; 
      }

      // 3. Jika semua sudah terisi
      // (Untuk sekarang kita tampilkan alert, di aplikasi nyata ini akan memproses login)
      alert('Berhasil! Data sudah terisi, siap untuk login.');
    }


    // Fungsi openModal tetap sama, tidak perlu diubah
    async function openModal(index) {
      try {
        const response = await fetch('notifikasi.json');
        const data = await response.json();
        const notifikasi = data[index];

        if (notifikasi) {
          document.getElementById('notifTitle').innerText = notifikasi.judul;
          document.getElementById('notifMessage').innerText = notifikasi.pesan;
          document.getElementById('notifModal').classList.remove('hidden');
        } else {
          console.error('Notifikasi dengan indeks', index, 'tidak ditemukan.');
        }
      } catch (error) {
        console.error('Gagal mengambil notifikasi:', error);
        document.getElementById('notifTitle').innerText = 'Gagal Memuat';
        document.getElementById('notifMessage').innerText = 'Tidak dapat terhubung ke file notifikasi.json.';
        document.getElementById('notifModal').classList.remove('hidden');
      }
    }

    // Fungsi closeModal tetap sama
    function closeModal() {
      document.getElementById('notifModal').classList.add('hidden');
    }
  </script>

</body>
</html>
