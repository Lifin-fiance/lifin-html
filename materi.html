    <style type="text/tailwindcss">
        @layer base {
            html, body {
                font-family: 'Baloo 2', sans-serif;
            }
            .page-section {
                width: 100%;
                flex: 1;
                display: none; /* Hidden by default */
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding-top: 1rem;
                padding-bottom: 1rem;
            }
            .page-section.active {
                display: flex; /* Shown when active */
            }
        }
        .custom-shadow { box-shadow: 0 10px 0 #04b3e3; }
        .gradient-border {
            border: 7px solid transparent;
            border-radius: 16px;
            background-image: linear-gradient(#fff, #fff), linear-gradient(to right, #7AD5EE, #006F8D);
            background-origin: border-box;
            background-clip: padding-box, border-box;
            box-shadow: 0px 10px 2.5px rgba(0, 0, 0, 0.1);
        }
        @media (min-width: 1024px) {
            .gradient-border { border-radius: 50px; }
        }
    </style>
</head>

    <div id="overlay-feedback" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center w-full max-w-md">
            <h1 id="feedback-text" class="font-extrabold text-[96px]"></h1>
            <div id="feedback-actions" class="mt-6"></div>
        </div>
    </div>
    <script type="module">
        import { getUserProfileData, updateMateriProgress } from './js/auth-manager.js';

        // --- STATE MANAGEMENT ---
        let currentStep = 0;
        const totalSteps = 5;
        let allMateriData = null;
        let materiAktif = null;
        let sudahMenjawabQuiz = false;
        let userProfile = null;

        // --- DOM REFERENCES ---
        const mainContent = document.getElementById('main-content');
        const pages = document.querySelectorAll('.page-section');
        const navbarWrapper = document.getElementById('navbarWrapper');
        const closeButton = document.getElementById('closeButton');
        const materialSelectionContainer = document.getElementById('material-selection-container');
        const allNavButtons = document.querySelectorAll('button[data-action]');

        // --- CORE FUNCTIONS ---
        
        function showPage(step) {
            currentStep = step;
            pages.forEach(p => p.classList.remove('active'));
            const pageToShow = document.getElementById(`page-${step}`);
            if (pageToShow) pageToShow.classList.add('active');
            updateProgressBar(step);
            window.scrollTo(0, 0);
        }
        
        function updateProgressBar(step) {
            if (step === 0) {
                navbarWrapper.innerHTML = '';
                return;
            }
            const progressPercentage = (step / totalSteps) * 100;
            let progressBarFill = navbarWrapper.querySelector('.progress-bar-fill');
            if (!progressBarFill) {
                navbarWrapper.innerHTML = `
                    <div class="w-full h-[12px] bg-[#e0e0e0] rounded-full overflow-hidden">
                        <div class="progress-bar-fill h-full bg-[#04b3e3] rounded-full transition-all duration-500 ease-out"></div>
                    </div>`;
                progressBarFill = navbarWrapper.querySelector('.progress-bar-fill');
            }
            setTimeout(() => {
                progressBarFill.style.width = `${progressPercentage}%`;
            }, 50);
        }

        function populateAllPages(data) {
            if (!data) return;
            
            // --- Mengisi data umum ---
            document.getElementById('konten-tujuan').textContent = `• ${data['Tujuan Materi']}`;
            document.getElementById('level-materi').textContent = `Materi Level ${data.Nomor}`;
            document.getElementById('judul-materi').textContent = data["Judul Materi"];

            // --- MENGISI KONTEN MATERI (BAGIAN YANG DIPERBARUI & DISIMPLIFY) ---
            document.getElementById('gambar-materi').src = data.Gambar;
            document.getElementById('gambar-materi').alt = `Ilustrasi untuk ${data['Judul Materi']}`;
            document.getElementById('pembukaan-materi').textContent = data['Pembukaan (Atas Gambar)'];
            document.getElementById('materi-inti').textContent = data.Materi;
            document.getElementById('penutupan-materi').textContent = data['Penutupan/Summary'];

            // --- Mengisi data Quiz ---
            const kuis = data["Simpel Quiz"][0];
            document.getElementById('judul-soal').textContent = kuis.pertanyaan;
            document.getElementById('pilihan-A').textContent = kuis.pilihan[0];
            document.getElementById('pilihan-B').textContent = kuis.pilihan[1];
            document.getElementById('pilihan-C').textContent = kuis.pilihan[2];
            document.getElementById('pilihan-D').textContent = kuis.pilihan[3];
            document.getElementById('tombol-lanjut-quiz').disabled = true;
            document.getElementById('tombol-lanjut-quiz').classList.add('opacity-50', 'cursor-not-allowed');
            document.querySelectorAll('.pilihan-jawaban').forEach(el => {
                el.classList.remove('!bg-green-400', '!bg-red-400');
            });
            sudahMenjawabQuiz = false;

            // --- Mengisi data Poin Penting ---
            const poinContainer = document.getElementById('poin-container');
            poinContainer.innerHTML = '<ul class="list-disc list-inside space-y-3"></ul>';
            const listPoin = poinContainer.querySelector('ul');
            data['Poin-Poin Penting'].forEach(poin => {
                listPoin.innerHTML += `<li class="text-white font-semibold text-lg lg:text-xl">${poin}</li>`;
            });
            
            // --- Mengisi data Sumber ---
            const sumberContainer = document.getElementById('sumber-container');
            sumberContainer.innerHTML = '';
            const isValidUrl = (s) => typeof s === 'string' && s.startsWith('http');
            data.Sumber.forEach(sumberString => {
                const buttonHtml = isValidUrl(sumberString) 
                    ? `<button onclick="window.open('${sumberString}', '_blank')" class="w-full mt-2 sm:mt-0 sm:w-[150px] h-[60px] bg-[#ffd635] text-[#004b75] font-extrabold rounded-2xl sm:rounded-[32px] flex-shrink-0">Lihat</button>` 
                    : '';
                sumberContainer.innerHTML += `
                    <div class="w-full min-h-[55px] bg-[#04b3e3] flex flex-col sm:flex-row items-center justify-between rounded-2xl sm:rounded-[32px] p-2 sm:p-0">
                        <p class="text-white font-semibold text-center sm:text-left px-6 py-2 break-all">${sumberString}</p>
                        ${buttonHtml}
                    </div>`;
            });
        }

        function createMaterialSelection(materials, profile) {
            materialSelectionContainer.innerHTML = '';
            const userLevel = profile.level;
            const userProgress = profile.progress[userLevel] || 0;

            materials.forEach(mat => {
            const isLocked = mat.Nomor > userProgress + 1;
            const button = document.createElement('button');
            button.className = `p-6 rounded-2xl text-left transition duration-300 shadow-lg ${isLocked ? 'bg-gray-400 cursor-not-allowed ' : 'bg-[#04b3e3] text-white hover:bg-[#008db1]'}`;
            button.disabled = isLocked;
            button.innerHTML = `
                <span class="block text-lg font-bold">Materi ${mat.Nomor} ${isLocked ? '(Terkunci)' : ''}</span>
                <span class="block text-2xl font-extrabold">${mat['Judul Materi']}</span>
            `;
            if (!isLocked) {
                button.onclick = () => {
                window.location.href = `./materi.html?id=${mat.Nomor}`;
                };
            }
            materialSelectionContainer.appendChild(button);
            });
        }

        // --- EVENT LISTENERS ---
        function setupEventListeners() {
            allNavButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const action = button.getAttribute('data-action');
                    if (action === 'next') showPage(currentStep + 1);
                    else if (action === 'prev') showPage(currentStep - 1);
                    else if (action === 'dashboard') window.location.href = './dashboard.html';
                    else if (action === 'finish') {
                        const success = await updateMateriProgress(userProfile.level, materiAktif.Nomor);
                        if (success) {
                            window.location.href = './dashboard.html';
                        } else {
                            alert('Gagal menyimpan progress, silahkan coba lagi.');
                        }
                    }
                });
            });
            
            closeButton.onclick = () => window.location.href = './dashboard.html';
            document.getElementById('pilihan-container').addEventListener('click', handlePilihanQuiz);
        }

        // --- QUIZ LOGIC ---
        function handlePilihanQuiz(event) {
            if (sudahMenjawabQuiz || !materiAktif) return;
            const pilihanDipilih = event.target.closest('.pilihan-jawaban');
            if (!pilihanDipilih) return;
            
            const jawabanBenar = materiAktif["Simpel Quiz"][0].jawaban;
            const teksJawaban = pilihanDipilih.querySelector('div[id^="pilihan-"]').textContent;
            
            sudahMenjawabQuiz = true;
            
            if (teksJawaban === jawabanBenar) {
                pilihanDipilih.classList.add('!bg-green-400');
                tampilkanFeedbackQuiz('benar');
            } else {
                pilihanDipilih.classList.add('!bg-red-400');
                tampilkanFeedbackQuiz('salah', pilihanDipilih);
            }
        }

        function tampilkanFeedbackQuiz(status, elemenPilihan = null) {
            const overlay = document.getElementById('overlay-feedback');
            const feedbackText = document.getElementById('feedback-text');
            const feedbackActions = document.getElementById('feedback-actions');

            overlay.classList.add('flex');
            overlay.classList.remove('hidden');
            feedbackActions.innerHTML = '';

            if (status === "benar") {
                feedbackText.textContent = "BENAR";
                feedbackText.className = "font-extrabold text-[96px] text-green-500";
                const tombolLanjutQuiz = document.getElementById('tombol-lanjut-quiz');
                tombolLanjutQuiz.disabled = false;
                tombolLanjutQuiz.classList.remove('opacity-50', 'cursor-not-allowed');
                setTimeout(() => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                }, 1500);
            } else {
                feedbackText.textContent = "SALAH";
                feedbackText.className = "font-extrabold text-[96px] text-red-500";
                const cobaLagiBtn = document.createElement('button');
                cobaLagiBtn.textContent = 'Coba Lagi';
                cobaLagiBtn.className = 'w-full max-w-xs h-12 bg-[#004b75] text-white rounded-xl font-bold';
                cobaLagiBtn.onclick = () => {
                    overlay.classList.add('hidden');
                    overlay.classList.remove('flex');
                    sudahMenjawabQuiz = false;
                    if (elemenPilihan) elemenPilihan.classList.remove('!bg-red-400');
                };
                feedbackActions.appendChild(cobaLagiBtn);
            }
        }
        
        // --- INITIALIZE APP ---
        async function initializeApp() {
            try {
                userProfile = await getUserProfileData();
                if (!userProfile) {
                    mainContent.innerHTML = '<p class="text-center text-red-500 p-8 text-xl">Sesi tidak valid. Anda akan diarahkan ke halaman login.</p>';
                    return;
                }

                const response = await fetch(`./data/materi.json`);
                if (!response.ok) throw new Error('Gagal memuat data materi.json');
                allMateriData = await response.json(); 
                setupEventListeners();

                const urlParams = new URLSearchParams(window.location.search);
                const materiIdStr = urlParams.get('id');

                if (!materiIdStr) {
                    createMaterialSelection(allMateriData, userProfile);
                    showPage(0);
                    return;
                }
                
                const materiId = parseInt(materiIdStr, 10);
                const userProgress = userProfile.progress[userProfile.level] || 0;

                if (materiId > userProgress + 1) {
                    mainContent.innerHTML = `
                        <div class="w-full h-full flex flex-col items-center justify-center text-center p-4">
                            <h1 class="text-3xl font-bold text-red-500 mb-4">Materi Terkunci!</h1>
                            <p class="text-lg text-gray-700">Selesaikan materi sebelumnya terlebih dahulu untuk membuka materi ini.</p>
                            <button onclick="window.location.href='./dashboard.html'" class="mt-8 px-6 py-3 bg-[#004b75] text-white rounded-xl font-bold">Kembali ke Dashboard</button>
                        </div>`;
                    return;
                }

                materiAktif = allMateriData.find(m => m.Nomor == materiId);
                if (materiAktif) {
                    populateAllPages(materiAktif);
                    showPage(1);
                } else {
                    materialSelectionContainer.innerHTML = `<p class="text-red-500 font-bold col-span-full">Materi dengan ID ${materiId} tidak ditemukan.</p>`;
                    createMaterialSelection(allMateriData, userProfile);
                    showPage(0);
                }

            } catch (error) {
                console.error("Initialization Error:", error);
                mainContent.innerHTML = `<div class="text-center p-8"><p class="text-red-500 font-bold col-span-full">${error.message}</p><button onclick="window.location.href='./dashboard.html'" class="mt-4 px-6 py-2 bg-gray-200 rounded-lg">Kembali</button></div>`;
            }
        }

        initializeApp();
    </script>
</body>
</html>
